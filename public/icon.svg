<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#grad1)" stroke="#ffffff" stroke-width="8"/>
  
  <!-- Pump/Bomba Icon -->
  <g transform="translate(256, 256)">
    <!-- Main Pump Body -->
    <rect x="-60" y="-80" width="120" height="160" rx="20" fill="#ffffff" opacity="0.9"/>
    
    <!-- Pump Handle -->
    <rect x="-40" y="-100" width="80" height="30" rx="15" fill="#ffffff" opacity="0.9"/>
    
    <!-- Pump Base -->
    <rect x="-80" y="60" width="160" height="40" rx="20" fill="#ffffff" opacity="0.9"/>
    
    <!-- Concrete Flow Lines -->
    <g stroke="#2563eb" stroke-width="8" stroke-linecap="round" opacity="0.8">
      <line x1="80" y1="-40" x2="120" y2="-40"/>
      <line x1="80" y1="-20" x2="120" y2="-20"/>
      <line x1="80" y1="0" x2="120" y2="0"/>
      <line x1="80" y1="20" x2="120" y2="20"/>
      <line x1="80" y1="40" x2="120" y2="40"/>
    </g>
    
    <!-- Dots Pattern -->
    <g fill="#2563eb" opacity="0.6">
      <circle cx="-40" cy="-50" r="3"/>
      <circle cx="0" cy="-50" r="3"/>
      <circle cx="40" cy="-50" r="3"/>
      <circle cx="-40" cy="-10" r="3"/>
      <circle cx="0" cy="-10" r="3"/>
      <circle cx="40" cy="-10" r="3"/>
      <circle cx="-40" cy="30" r="3"/>
      <circle cx="0" cy="30" r="3"/>
      <circle cx="40" cy="30" r="3"/>
    </g>
  </g>
  
  <!-- Text -->
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#ffffff">FELIX MIX</text>
  <text x="256" y="450" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#ffffff" opacity="0.9">GEST√ÉO DE BOMBAS</text>
</svg>
